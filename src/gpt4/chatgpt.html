<div class="chatgpt-keywords-container">
  <div class="prompt-container" style="margin-bottom: 1em;">
    <textarea id="chatgpt-prompt-text" placeholder="Describe your website or product" style="width: 100%;"></textarea>
  </div>
  <div class="options-container" style="display: flex; align-items: center;">
    <div class="temperature-container" style="margin-right: 1em;">
      <label for="chatgpt-temperature-range">Temperature:</label>
      <input type="range" min="0" max="1" step="0.1" value="0.6" id="chatgpt-temperature-range">
    </div>
    <div class="language-container" style="margin-right: 1em;">
      <label for="chatgpt-language-select">Language:</label>
      <select id="chatgpt-language-select">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
      </select>
    </div>
  </div>
  <div class="submit-container"><br>
    <input type="button" value="Submit" id="chatgpt-submit-button">
  </div>
  <div class="response-container" style="margin-top: 1em;">
    <textarea id="chatgpt-response" readonly style="width: 100%; height: 12em; vertical-align: top;"></textarea>
    <div class="response-buttons" style="text-align: left; margin-top: 1em;">
      <button id="chatgpt-copy-button" style="margin-right: 1em;">Copy</button>
    </div>
  </div>
</div>
